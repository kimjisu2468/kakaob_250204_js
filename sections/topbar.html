<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <div class="top_bar con_min_width">
        <div class="con flex height-100p">
            <div class="logo_wrap flex">
                <a href="#" class="flex">
                    <img src="../images/logo_black.svg" alt="">
                </a>
            </div>

            <div class="flex-grow-1"></div>

            <div class="menu_box">
                <ul class="flex height-100p">
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">은행소개</a>
                        <ul>
                            <li><a href="#">카카오뱅크</a></li>
                            <li><a href="#">윤리경영</a></li>
                            <li><a href="#">새소식</a></li>
                            <li><a href="#">인재영입</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">IR투자정보</a>
                        <ul>
                            <li><a href="#">공시정보</a></li>
                            <li><a href="#">경영정보</a></li>
                            <li><a href="#">재무정보</a></li>
                            <li><a href="#">IR일정</a></li>
                            <li><a href="#">공고</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">상품안내</a>
                        <ul>
                            <li><a href="#">통장/저축</a></li>
                            <li><a href="#">대출</a></li>
                            <li><a href="#">투자/외환</a></li>
                            <li><a href="#">카드</a></li>
                            <li><a href="#">사업자</a></li>
                            <li><a href="#">mini</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="flex flex-ai-c height-100p">고객센터</a>
                        <ul>
                            <li><a href="#">이용안내</a></li>
                            <li><a href="#">상담하기</a></li>
                            <li><a href="#">소비자보호</a></li>
                            <li><a href="#">금융사기대응</a></li>
                            <li><a href="#">증명서</a></li>
                            <li><a href="#">약관・서식</a></li>
                    </li>
                </ul>
            </div>

            <div class="dropdown flex-as">
                <button class="dropBtn">
                    <span>관련사이트</span>
                    <span class="ico"><i class="fa-solid fa-angle-up"></i></span>
                </button>
            </div>
        </div>
    </div>

    <style>
        /* 노멀라이징 */
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 라이브러리 */
        .border-red {
            border: 5px solid red;
        }

        .border-blue {
            border: 5px solid blue;
        }

        .border-green {
            border: 5px solid green;
        }
        
        .border-gold {
            border: 5px solid gold;
        }

        .flex {
            display: flex;
        }

        .flex-jc-c {
            justify-content: center;
        }

        .flex-ai-c {
            align-items: center;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .block {
            display: block;
        }

        .height-100p {
            height: 100%;
        }

        .con {
            margin-left: auto;
            margin-right: auto;
        }

        .img-box > img {
            width: 100%;
            display: block;
        }

        .flex-as {
            align-self: center;
        }

        /* 커스텀 */
        .con_min_width {
            min-width: 1080px;
        }

        .con {
            width: 1080px;
        }

        /* 탑바 시작 */
        .top_bar {
            height: 80px;
            width: 100%;
            background-color: white;
            font-size: 15px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(0, 0, 0, .1);
        }

        /* 로고 */
        .top_bar .logo_wrap > a {
            width: 116px;
        }

        .top_bar .logo_wrap > a > img{
            width: 100%;
        }

        /* 메뉴박스 - 1차 메뉴 */
        .top_bar .menu_box > ul > li > a {
            padding: 0 24px;
            position: relative;
        }

        .top_bar .menu_box > ul > li > a:hover {
            text-decoration: underline;
        }

        .top_bar .menu_box > ul > li > a::after {
            content: "";
            background-color: #000;
            width: 100%;
            height: 2px;
            position: absolute;
            bottom: 0;
            left: 0;
            display: none;
        }

        .top_bar .menu_box > ul > li:hover > a::after {
            display: block;
        }

        /* 메뉴박스 - 2차메뉴 */
        .top_bar .menu_box > ul > li > ul {
            width: 100%;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 100%;
            display: none;
        }

        .top_bar .menu_box > ul > li:nth-child(2) > ul {
            background-color: skyblue;
        }

        .top_bar .menu_box > ul > li:nth-child(3) > ul {
            background-color: gray;
        }

        .top_bar .menu_box > ul > li:nth-child(4) > ul {
            background-color: thistle;
        }

        .top_bar .menu_box > ul > li:hover > ul {
            display: block;
        }

        /* 관련 사이트 */
        .top_bar .dropdown .dropBtn {
            background: rgba(244, 244, 244, 0.8);
            color: rgba(68, 68, 68, 1);
            border: 1px solid rgba(229, 229, 229, 0.8);
            padding: 0 14px 0 18px;
            margin: 0 28px 0 14px;
            height: 40px;
            font-size: 15px;
            border-radius: 40px;
            cursor: pointer;
        }

        .top_bar .dropdown .dropBtn .ico {
            display: inline-block;
            margin-left: 5px;
        }

        /* 탑바 끝 */
    </style>

    <script>

    </script>
</body>
</html>
